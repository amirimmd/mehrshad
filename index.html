<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrshad Rokni - China University Admissions</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn for Persian, Noto Sans SC for Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying custom fonts */
        body {
            /* Since the main text is now English/Chinese, we set a neutral base font. */
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing due to animations */
        }
        .font-chinese {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .font-english {
            font-family: 'Vazirmatn', sans-serif; /* Using Vazirmatn for its clean look in English too */
        }

        /* --- Animations --- */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes kenBurnsEffect {
            0% { transform: scale(1.1) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes scaleX {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* --- Utility Classes --- */
        .animate-intro {
            opacity: 0;
            animation: fadeInSlideUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .bg-image-animate {
            /* The animation is now applied via media query below for performance on mobile */
        }

        /* --- Classic Graphic Elements (Now Responsive) --- */
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            display: block;
            width: 60px; /* Default width for mobile */
            height: 1px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 1rem auto;
            transform: scaleX(0);
            transform-origin: center;
            animation: scaleX 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 800ms forwards;
        }

        /* On screens 768px and wider (tablets and up), apply richer effects */
        @media (min-width: 768px) {
            .decorative-line::before,
            .decorative-line::after {
                width: 80px;
            }
            /* Apply Ken Burns effect only on larger screens for better performance on mobile */
            .bg-image-animate {
                animation: kenBurnsEffect 20s ease-out forwards;
            }
        }

        /* --- Staggered Animation Delays --- */
        .delay-300 { animation-delay: 300ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-900 { animation-delay: 900ms; }
        .delay-1200 { animation-delay: 1200ms; } /* Delay for social icons */
    </style>
</head>
<body class="bg-black">

    <main class="relative w-full h-screen overflow-hidden">
        <!-- Background Image Container -->
        <div class="absolute inset-0 z-0">
            <img src="3535.jpg" alt="Mehrshad Rokni" class="w-full h-full object-cover object-center bg-image-animate">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/20"></div>
        </div>

        <!-- Content Container -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center p-4 md:p-8">
            
            <!-- Main Title (Name in Chinese) with responsive font sizes -->
            <div class="animate-intro delay-300">
                <h1 class="font-chinese text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-bold tracking-wider" style="text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);">
                    梅赫沙德 · 罗克尼
                </h1>
            </div>
            
            <!-- Graphic Element: Decorative Lines -->
            <div class="animate-intro delay-600 decorative-line"></div>
            
            <!-- Subtitle with responsive font sizes and letter spacing -->
            <div class="animate-intro delay-900">
                <p class="font-english text-lg sm:text-xl md:text-2xl lg:text-3xl font-light tracking-widest md:tracking-[0.2em]" style="text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);">
                    China University Admissions
                </p>
            </div>

            <!-- Social Media Icons -->
            <div class="animate-intro delay-1200 mt-8 flex space-x-6">
                <!-- Instagram Icon Link -->
                <a href="https://www.instagram.com/mehrshadrokni" target="_blank" rel="noopener noreferrer" class="text-white/70 hover:text-white transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <!-- Telegram Icon Link -->
                <a href="tg://resolve?domain=mehrshaw" target="_blank" rel="noopener noreferrer" class="text-white/70 hover:text-white transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path>
                    </svg>
                </a>
            </div>
        </div>

    </main>

</body>
</html>
