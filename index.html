<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهرشاد رکنی - اخذ پذیرش در چین</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn for Persian, Noto Sans SC for Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying custom fonts */
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .font-chinese {
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* Keyframe animation for a subtle fade-in and slide-up effect */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation utility classes */
        .animate-intro {
            opacity: 0; /* Start hidden */
            animation: fadeInSlideUp 1s ease-out forwards;
        }
        
        /* Staggered animation delays */
        .delay-300 { animation-delay: 300ms; }
        .delay-600 { animation-delay: 600ms; }
    </style>
</head>
<body class="bg-black">

    <!-- 
      دستورالعمل برای شما:
      1. این فایل HTML را دانلود کنید.
      2. عکس خود با نام 3535.jpg را در همان پوشه‌ای که این فایل HTML قرار دارد، کپی کنید.
      3. پوشه را در Vercel آپلود کنید تا سایت شما مستقر (Deploy) شود.
    -->

    <main class="relative w-full h-screen overflow-hidden">
        <!-- Background Image Container -->
        <div class="absolute inset-0 z-0">
            <!-- The image will be slightly zoomed and will have a subtle pan effect on load -->
            <img src="3535.jpg" alt="Mehrshad Rokni" class="w-full h-full object-cover object-center">
            
            <!-- A more subtle gradient overlay instead of a solid black one -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>
        </div>

        <!-- Content Container -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center p-8">
            
            <!-- Main Title (Name in Chinese) with animation -->
            <div class="animate-intro delay-300">
                <h1 class="font-chinese text-5xl md:text-7xl font-bold" style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);">
                    梅赫沙德 · 罗克尼
                </h1>
            </div>
            
            <!-- Subtitle with animation and better styling -->
            <div class="animate-intro delay-600">
                <p class="mt-4 text-xl md:text-2xl font-light tracking-wider" style="text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);">
                    اخذ پذیرش در چین
                </p>
            </div>
        </div>

    </main>

</body>
</html>
