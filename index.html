<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrshad Rokni - China University Admissions</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn for Persian, Noto Sans SC for Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying custom fonts */
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing due to animations */
        }
        .font-chinese {
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* --- Animations --- */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes kenBurnsEffect {
            0% { transform: scale(1.1) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes scaleX {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* --- Utility Classes --- */
        .animate-intro {
            opacity: 0;
            animation: fadeInSlideUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .bg-image-animate {
            animation: kenBurnsEffect 20s ease-out forwards;
        }

        /* --- Classic Graphic Elements (Now Responsive) --- */
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            display: block;
            width: 60px; /* Default width for mobile */
            height: 1px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 1rem auto;
            transform: scaleX(0);
            transform-origin: center;
            animation: scaleX 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 800ms forwards;
        }

        /* On screens 768px and wider (tablets and up), make the lines longer */
        @media (min-width: 768px) {
            .decorative-line::before,
            .decorative-line::after {
                width: 80px;
            }
        }

        /* --- Staggered Animation Delays --- */
        .delay-300 { animation-delay: 300ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-900 { animation-delay: 900ms; }
    </style>
</head>
<body class="bg-black">

    <main class="relative w-full h-screen overflow-hidden">
        <!-- Background Image Container -->
        <div class="absolute inset-0 z-0">
            <img src="3535.jpg" alt="Mehrshad Rokni" class="w-full h-full object-cover object-center bg-image-animate">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/20"></div>
        </div>

        <!-- Content Container -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center p-4 md:p-8">
            
            <!-- Main Title (Name in Chinese) with responsive font sizes -->
            <div class="animate-intro delay-300">
                <h1 class="font-chinese text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-bold tracking-wider" style="text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);">
                    梅赫沙德 · 罗克尼
                </h1>
            </div>
            
            <!-- Graphic Element: Decorative Lines -->
            <div class="animate-intro delay-600 decorative-line"></div>
            
            <!-- Subtitle with responsive font sizes and letter spacing -->
            <div class="animate-intro delay-900">
                <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-light tracking-widest md:tracking-[0.2em]" style="text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);">
                    China University Admissions
                </p>
            </div>
        </div>

    </main>

</body>
</html>
