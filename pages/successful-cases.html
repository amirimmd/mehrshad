<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Successful Cases | Mehrshad Rokni</title>
    <meta name="description" content="نمونه‌هایی از پرونده‌های موفق و پذیرش‌های اخذ شده توسط تیم ما از برترین دانشگاه‌های چین.">
    <meta name="keywords" content="پرونده‌های موفق, نمونه پذیرش, پذیرش تحصیلی چین, مهرشاد رکنی, تحصیل در چین">
    <meta name="author" content="Mehrshad Rokni">

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/3232.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/180180.png">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            background-color: #020617;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-on-load {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        
        .thumbnail {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .thumbnail:hover {
            border-color: rgba(56, 189, 248, 0.5);
            transform: scale(1.05);
        }
        .thumbnail.active {
            border-color: rgba(56, 189, 248, 1);
        }
    </style>
</head>
<body class="text-slate-200">

    <!-- Layered Background -->
    <div class="fixed inset-0 z-[-2] h-screen">
        <img src="../back.webp" alt="Background Texture" class="w-full h-full object-cover opacity-20">
        <div class="absolute inset-0 bg-slate-900/80"></div>
    </div>

    <!-- Floating Navigation Buttons -->
    <a href="../services.html" title="بازگشت به لیست دانشگاه‌ها" class="fixed top-5 left-5 z-50 glass-card p-3 rounded-full hover:bg-slate-700/80 transition-all duration-300 animate-on-load">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
    </a>
    
    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 py-16 sm:py-24">
        
        <header class="text-center mb-12 sm:mb-16">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent tracking-wider animate-on-load delay-100" style="text-shadow: 0 0 15px rgba(56, 189, 248, 0.4);">پرونده‌های موفق</h1>
            <p class="mt-4 text-lg text-slate-400 max-w-2xl mx-auto animate-on-load delay-200">
                نمونه‌هایی از اعتماد شما و موفقیت دانشجویان ما در اخذ پذیرش
            </p>
        </header>

        <div id="case-gallery" class="space-y-16">
            
            <!-- Case 1: Dalian University -->
            <div class="glass-card rounded-2xl p-6 md:p-8 animate-on-load delay-300">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                    <!-- Gallery Column -->
                    <div data-case-id="dalian" data-images='["../images/cases/01/01.webp", "../images/cases/01/02.webp", "../images/cases/01/03.webp", "../images/cases/01/04.webp"]'>
                        <img src="../images/cases/01/01.webp" alt="نامه پذیرش دانشگاه دالیان" class="main-image w-full h-auto object-contain rounded-lg mb-4 border border-slate-700">
                        <div class="thumbnail-container flex justify-center gap-2">
                            <!-- Thumbnails will be generated by JS -->
                        </div>
                    </div>
                    <!-- Info Column -->
                    <div class="text-center lg:text-right">
                        <img src="../images/logo/dalian.png" alt="لوگوی دانشگاه دالیان" class="w-20 h-20 mx-auto lg:mx-0 mb-4">
                        <h3 class="text-3xl font-bold text-white">دانشگاه دالیان</h3>
                        <p class="text-xl text-cyan-400 mt-2">دندان‌پزشکی</p>
                        <p class="text-md text-slate-400 mt-4 pt-4 border-t border-slate-700">سال پذیرش: ۲۰۲۴</p>
                    </div>
                </div>
            </div>

            <!-- Add more cases here in the future using the same structure -->
            
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const caseGalleries = document.querySelectorAll('[data-case-id]');

            caseGalleries.forEach(gallery => {
                const images = JSON.parse(gallery.dataset.images);
                const mainImage = gallery.querySelector('.main-image');
                const thumbnailContainer = gallery.querySelector('.thumbnail-container');

                images.forEach((src, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = src;
                    thumb.classList.add('thumbnail', 'w-16', 'h-16', 'object-cover', 'rounded-md');
                    if (index === 0) {
                        thumb.classList.add('active');
                    }
                    thumb.addEventListener('click', () => {
                        mainImage.src = src;
                        thumbnailContainer.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                    });
                    thumbnailContainer.appendChild(thumb);
                });
            });
        });
    </script>

</body>
</html>
