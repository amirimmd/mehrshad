<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Successful Cases | Mehrshad Rokni</title>
    <meta name="description" content="نمونه‌هایی از پرونده‌های موفق و پذیرش‌های اخذ شده توسط تیم ما از برترین دانشگاه‌های چین.">
    <meta name="keywords" content="پرونده‌های موفق, نمونه پذیرش, پذیرش تحصیلی چین, مهرشاد رکنی, تحصیل در چین">
    <meta name="author" content="Mehrshad Rokni">

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/3232.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/180180.png">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            background-color: #020617;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .case-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .case-card:hover {
             transform: translateY(-8px);
             box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-on-load {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .realistic-icon {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body class="text-slate-200">

    <!-- Layered Background -->
    <div class="fixed inset-0 z-[-2] h-screen">
        <img src="../back.webp" alt="Background Texture" class="w-full h-full object-cover opacity-20">
        <div class="absolute inset-0 bg-slate-900/80"></div>
    </div>

    <!-- Floating Back to Home Button -->
    <a href="../index.html" title="بازگشت به صفحه اصلی" class="fixed top-5 left-5 z-50 glass-card p-3 rounded-full hover:bg-slate-700/80 transition-all duration-300 animate-on-load">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </a>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 py-16 sm:py-24">
        
        <header class="text-center mb-12 sm:mb-16">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent tracking-wider animate-on-load delay-100" style="text-shadow: 0 0 15px rgba(56, 189, 248, 0.4);">پرونده‌های موفق</h1>
            <p class="mt-4 text-lg text-slate-400 max-w-2xl mx-auto animate-on-load delay-200">
                نمونه‌هایی از اعتماد شما و موفقیت دانشجویان ما در اخذ پذیرش
            </p>
        </header>

        <div class="flex justify-center">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-sm sm:max-w-none">
                
                <!-- Dalian Case -->
                <div class="glass-card rounded-2xl overflow-hidden animate-on-load delay-300 case-card">
                    <img src="../images/cases/dalian-acceptance-2024.jpg" alt="نامه پذیرش دانشگاه دالیان" class="w-full h-auto object-cover">
                    <div class="p-6">
                        <div class="flex items-center gap-3">
                            <img src="../images/logo/dalian.png" alt="لوگوی دانشگاه دالیان" class="w-12 h-12">
                            <div>
                                <h3 class="text-xl font-bold text-white">دانشگاه دالیان</h3>
                                <p class="text-cyan-400">دندان‌پزشکی</p>
                            </div>
                        </div>
                        <p class="text-sm text-slate-400 mt-4 pt-4 border-t border-slate-700">سال پذیرش: ۲۰۲۴</p>
                    </div>
                </div>
                
                <!-- Add more sample cases as needed in the future -->
                
            </div>
        </div>
    </main>

</body>
</html>
